<html>
<head>
    <title>Bio Data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form onsubmit="submitForm(event)" action="https://script.google.com/macros/s/AKfycbz4-fKOV16Z-_MuhGPDSR3HdkAczvuELxcII6Cf65Rihbbz-x_Q0jxS9EHzFMhVdrMkEA/exec">
    <h1>BIO DATA</h1>  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label for="dept">department:</label>
  <select id="department" name="department" required>
    <option value="" selected="">Please select an option</option>
    <option value="ct">Computer Engineering</option>
    <option value="ce">Civil Engineering</option>
    <option value="me">Mechanical Engineering</option>
    <option value="eee">Electrical & Electronics Engineering</option>
    <option value="ae">Architecture Engineering</option>
    <option value="am">Auto Mobile Engineering</option>
  </select>

  <label for="semester">Semester:</label>
  <select id="semester" name="semester" required>
    <option value="" selected="">Please select an option</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>
 
  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="" selected="">Please select an option</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="2" cols="40" placeholder="Enter your Address"></textarea>
  <br><br>
  <label for="fathername">Father name:</label>
  <input type="text" id="fathername" name="fathername" placeholder="Enter your father's name" required>

  <label for="father_occupation">Father's Occupation:</label>
  <input type="text" id="fatheroccupation" name="father_occupation" placeholder="Enter your father's occupation" required>  

  <label for="mothername">Mother name:</label>
  <input type="text" id="mothername" name="mothername" placeholder="Enter your mother's name" required>

  <label for="motheroccupation">Mother occupation:</label>
  <input type="text" id="motheroccupation" name="motheroccupation" placeholder="Enter your mother's occupation" required>

  <label for="phoneno">Phone no:</label>
  <input type="text" id="phoneno" name="phoneno" placeholder="Enter your phone number" required>

  <label for="emailid">Email id:</label>
  <input type="email" id="emailid" name="emailid" placeholder="Enter your email id" required>

  <label for="qualification">Qualification:</label>
  <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>

  <label for="religion">Religion:</label>
  <input type="text" id="religion" name="religion" placeholder="Enter your religion" required>

  <label for="place">Place:</label>
  <input type="text" id="place" name="place" placeholder="Enter your place" required>

  <label for="age">Age:</label>
  <input type="text" id="age" name="age" placeholder="Enter your Age" required>

  <button type="submit" value="Submit">Submit</button>
</form>
<script src="script.js"></script>
</body>
</html>
